<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div th:replace="fragments/header :: header" id="header">
            <h1>Survey Webapp</h1>
        </div>
        <div id="content">
            <form>
                <fieldset th:each="question, row : ${questions}" class="form-group">
                    <legend th:text="${(row.index+1)+'. '+question.questionText}" class="col-form-label col-sm-2 pt-0">Question</legend>
                    <div class="col-sm-10">
                        <div th:each="answer, row : ${question.answers}" class="form-check">
                            <input class="form-check-input" type="radio" th:name="'question'+${question.id}" th:id="'question'+${question.id}" value="option1">
                            <label th:text="${(row.index+1)+'. '+answer.answerText}" class="form-check-label" th:for="'question'+${question.id}" th:name="'question'+${question.id}"></label>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>

            <a th:href="@{/}" class="btn btn-primary">
                Back
            </a>
            <a th:href="@{/logout}" class="btn btn-primary">
                Logout
            </a>
        </div>
    </body>
</html>
