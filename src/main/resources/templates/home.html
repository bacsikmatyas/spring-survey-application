<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Survey Webapp</h1>
    <p>Hello, <span th:text="${homeModel.getName()}" /></p>

    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Type</th>
            <th>Author</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="survey : ${surveys}">
            <td th:text="${survey.title}"></td>
            <td th:text="${survey.description}"></td>
            <td th:text="${survey.type}"></td>
            <td th:text="${survey.authorName}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/logout}">
       Logout
    </a>
</body>
</html>
